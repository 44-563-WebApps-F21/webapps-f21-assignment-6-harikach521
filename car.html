<!DOCTYPE html>
<html>
    <title>Car Page</title>
<body>

<h1>Harika Chintala orders a car</h1>

<!-- Part 7: -->
<form>
    <label for="ch_electric">Electric </label>
    <input type ="checkbox" id="ch_electric" name="ch_electric"> <br>

    <label for="ch_ac">AC </label>
    <input type ="checkbox" id="ch_ac" name="ch_ac" autofocus> <br>

    <label for="ch_gps">GPS</label>
    <input type ="checkbox" id="ch_gps" name="ch_gps" autofocus> <br>

    <input type="button" onclick="OrderCar()" value="Order a car">
</form>


<p id="result">Results of car </p>

<script> 
var my_car={}
out= document.getElementById("result")
function OrderCar(){
    Elec = document.getElementById("ch_electric")
    Ac = document.getElementById("ch_ac")
    Gps = document.getElementById("ch_gps")

        my_car = {
            Electric: false,
            AC: false,
            GPS: false
            };
        my_car.Electric = Elec.checked
        my_car.AC = Ac.checked
        my_car.GPS = Gps.checked
        out.innerHTML = Object.values(my_car);

}
</script>

<!-- Part 8: -->
<form>
    <label for="tx_property">Enter a property </label>
    <input type ="text" id="tx_property" name="tx_property" value="color"> <br>

    <label for="tx_valProperty">Enter a value </label>
    <input type ="text" id="tx_valProperty" name="tx_valProperty" autofocus> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>
<p id="result2">Results </p>
<script>
    
    function updateCar(){
        my_car.prop= document.getElementById("tx_property").value;
        my_car.valOfProp= document.getElementById("tx_valProperty").value;
        console.log(my_car)
        document.getElementById("result2").innerHTML = Object.values(my_car);
    }
</script>
</body>
</html>
