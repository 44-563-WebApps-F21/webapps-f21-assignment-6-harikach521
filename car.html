<!DOCTYPE html>
<html>
    <title>Car Page</title>
<body>

<h1>Harika Chintala ordersa car</h1>

<!-- Part 7: -->
<form>
    <label for="ch_electric">electric </label>
    <input type ="checkbox" id="ch_electric" name="ch_electric"> <br>

    <label for="ch_ac">ac </label>
    <input type ="checkbox" id="ch_ac" name="ch_ac" autofocus> <br>

    <label for="ch_gps">gps </label>
    <input type ="checkbox" id="ch_gps" name="ch_gps" autofocus> <br>

    <input type="button" onclick="OrderCar()" value="Order a car">
</form>


<p id="result">Results of car </p>

<script> 
var my_car={}
out= document.getElementById("result")
function OrderCar(){
    Elec = document.getElementById("ch_electric")
    Ac = document.getElementById("ch_ac")
    Gps = document.getElementById("ch_gps")

        my_car = {
            Electric: false,
            AC: false,
            GPS: false
            };
        my_car.Electric = Elec.checked
        my_car.AC = Ac.checked
        my_car.GPS = Gps.checked
        out.innerHTML = Object.values(my_car);

}
</script>

</body>
</html>
