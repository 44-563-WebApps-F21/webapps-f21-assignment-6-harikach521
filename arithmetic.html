<body>

    <h1 align="middle" style="color:rgb(0, 60, 255)">Harika Chintala Computes</h1>

<!--part 5: -->
<div class="container text-center">
<form>
    <label for="form1_base"> Enter a base </label><br>
    <input type ="number" id="form1_baseElement" name="form1_base" min=10 max=50 step=2 value=10> <br>
    <br>
    <label for="form1_expo"> Enter an Exponent </label><br>
    <input type ="number" id="form1_exponentElement" name="form1_expo" min=2 value=2> <br>

    <input class="btn btn-info" type="button" onclick="powers()" value="Compute"><br>
</form>

<p id="result1" align ="middle"> Here is the Result </p>
</div>

<script> 

function powers (){
    
    baseElement = document.getElementById("form1_baseElement").value
    expoElement = document.getElementById("form1_exponentElement").value
    result=" "
    out = document.getElementById("result1")
    for(var i=1;i<=expoElement;i++){       
        result=result+ Math.pow(baseElement,i)+" "
    }
    out.innerHTML="Powers of "+baseElement+" are: "+result;
}
</script>

<!--- Part 6:-->
<div class="container text-center">
<form>
    <input type="radio" id="rg1_plus" value="plus" name="cal"onclick="processRadio()" checked >
    <label for="rg1_plus">+</label></br>
  
    <input type="radio" id="rg1_minus" value="minus" name="cal" onclick="processRadio()">
    <label for="rg1_minus">-</label></br>
  
    <input type="radio" id="rg1_multiplication" value="times" name="cal" onclick="processRadio()">
    <label for="rg1_multiplication">*</label></br>

    <input type="radio" id="rg1_division" value="divide" name="cal" onclick="processRadio()">
    <label for="rg1_division">/</label></br>
    
  </form>
  <p id=result2>Here are results</p>
</div>
  <script>
      function processRadio(){
         
          baseElement = document.getElementById("form1_baseElement").value
          expoElement = document.getElementById("form1_exponentElement").value
          out1= document.getElementById("result2")
          if(document.getElementById('rg1_plus').checked){
              out1.innerHTML="Sum of "+ baseElement + " and " + expoElement + " is " + (Number(baseElement)+Number(expoElement))
          }
          if(document.getElementById('rg1_minus').checked){
              out1.innerHTML="Difference of "+ baseElement + " and " + expoElement + " is " + (Number(baseElement)-Number(expoElement))
          }
          if(document.getElementById('rg1_multiplication').checked){
              out1.innerHTML="Product of "+ baseElement + " and " + expoElement + " is " + (Number(baseElement)*Number(expoElement))
          }
          if(document.getElementById('rg1_division').checked){
              out1.innerHTML="Division of "+ baseElement + " and " + expoElement + " is " + (Number(baseElement)/Number(expoElement))
          }
      }
  </script>

</body>
