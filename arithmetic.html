<!DOCTYPE html>
<html>
    <title>Arithmetic Page</title>
 
<body>

    <h1>Harika Chintala Computes</h1>


<form>
    <label for="form1_base"> Enter a base </label>
    <input type ="number" id="form1_baseElement" name="form1_base" min=10 max=50 step=2 value=30> <br>

    <label for="form1_expo"> Enter an Exponent </label>
    <input type ="number" id="form1_exponentElement" name="form1_expo" min=2 autofocus> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result1"> Here is the Result </p>

<!--part 5: -->
<script> 

function powers (){
    
    baseElement = document.getElementById("form1_baseElement").value
    expoElement = document.getElementById("form1_exponentElement").value
    result=" "
    out = document.getElementById("result1")
    for(var i=1;i<=expoElement;i++){       
        result=result+ Math.pow(baseElement,i)+" "
    }
    out.innerHTML="Powers of "+baseElement+" are: "+result;
}
</script>

</body>
</html>
