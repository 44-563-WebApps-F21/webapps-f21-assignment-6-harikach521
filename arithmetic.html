<!DOCTYPE html>
<html>
    <title>Arithmetic Page</title>
 
<body>

    <h1>Harika Chintala Computes</h1>

<!--part 5: -->
<form>
    <label for="form1_base"> Enter a base </label>
    <input type ="number" id="form1_baseElement" name="form1_base" min=10 max=50 step=2 value=30> <br>

    <label for="form1_expo"> Enter an Exponent </label>
    <input type ="number" id="form1_exponentElement" name="form1_expo" min=2 autofocus> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>

<p id="result1"> Here is the Result </p>

<script> 

function powers (){
    
    baseElement = document.getElementById("form1_baseElement").value
    expoElement = document.getElementById("form1_exponentElement").value
    result=" "
    out = document.getElementById("result1")
    for(var i=1;i<=expoElement;i++){       
        result=result+ Math.pow(baseElement,i)+" "
    }
    out.innerHTML="Powers of "+baseElement+" are: "+result;
}
</script>

<!--- Part 6:-->
<form>
    <input type="radio" id="rg1_plus" value="plus" onclick="processRadio()" checked >
    <label for="rg1_plus">+</label></br>
  
    <input type="radio" id="rg1_minus" value="minus" onclick="processRadio()">
    <label for="rg1_minus">-</label></br>
  
    <input type="radio" id="rg1_multiplication" value="times" onclick="processRadio()">
    <label for="rg1_multiplication">*</label></br>

    <input type="radio" id="rg1_division" value="divide" onclick="processRadio()">
    <label for="rg1_division">/</label></br>
    
  </form>
  <p id=result2>Here are results</p>
  <script>
      function processRadio(){
         
          baseElement = document.getElementById("form1_baseElement").value
          expoElement = document.getElementById("form1_exponentElement").value
          out1= document.getElementById("result2")
          if(document.getElementById('rg1_plus').checked){
              out1.innerHTML="result is: "+ (Number(baseElement)+Number(expoElement))
          }
          if(document.getElementById('rg1_minus').checked){
              out1.innerHTML="result is: "+ (Number(baseElement)-Number(expoElement))
          }
          if(document.getElementById('rg1_multiplication').checked){
              out1.innerHTML="result is: "+ (Number(baseElement)*Number(expoElement))
          }
          if(document.getElementById('rg1_division').checked){
              out1.innerHTML="result is: "+ (Number(baseElement)/Number(expoElement))
          }
      }
  </script>

</body>
</html>
